<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pk Temperature Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <header>
        <img src="my symbol.png";>
    </header>

    <div class = "body">

    <div class="container">
        <div class = "heading">
            <h1>Temperature Converter</h1>
        </div>

        <div class= "Input">
            <input type = "number" placeholder = "Celsius" id = "cel" class = "inp">
            <span class = "icon">&#8451</span>
        </div>

        <div class = "Input">
            <input type = "number" placeholder = "Fahrenheit" id = "fah" class = "inp">
            <span class = "icon">&#8457</span>
        </div>

        <div class = "Input">
            <input type = "number" placeholder = "Kelvin" id = "kel" class = "inp">
            <span class = "icon">&#8490</span>
        </div>

        <div class = "button">
            <button id = "btn">All Clear</button>
        </div>

    </div>

    </div>
    
    <script src = "index.js"></script>
</body>
</html>
